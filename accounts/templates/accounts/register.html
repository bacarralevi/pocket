<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Pocket</title>
    <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
</head>

<body>
    <!-- Header with logo -->
    <header class="header">
        <div class="logo-container">
            <img src="{% static 'accounts/images/logo.png' %}" alt="Pocket Logo" class="logo">
            <span class="logo-text">Pocket</span>
        </div>
    </header>

    <div class="container">
        <div class="register-card">
            <div class="register-header">
                <div class="pocket-icon">
                    <img src="{% static 'accounts/images/logo.png' %}" alt="Pocket Logo">
                </div>
                <h1>Create Account</h1>
                <p class="subtitle">Please fill in your details to register</p>
            </div>

            <form method="POST" class="register-form">
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="register-button">Sign Up</button>
            </form>

            <div class="register-footer">
                <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
            </div>
        </div>
    </div>
</body>

</html>
