<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket</title>
    <link rel="stylesheet" href="{% static 'accounts/css/delete_transaction.css' %}">
</head>

<body>
    <div class="container">
        <div class="delete-card">
            <div class="delete-header">
                <h1>Delete Budget</h1>
            </div>

            <div class="delete-content">
                <div class="warning-message">
                    <p>Are you sure you want to delete this budget?</p>
                </div>

                <div class="transaction-details">
                    <h2>Budget Details</h2>
                    <div class="details-grid">
                        <div class="detail-item">
                            <span class="detail-label">Period:</span>
                            <span class="detail-value">{{ budget.month|date:"F Y" }}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Category:</span>
                            <span class="detail-value">{{ budget.category.name|default:"Overall Budget" }}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Amount:</span>
                            <span class="detail-value">${{ budget.amount }}</span>
                        </div>
                    </div>
                </div>

                <form method="POST" class="delete-form">
                    {% csrf_token %}
                    <div class="button-group">
                        <button type="submit" class="delete-button">Yes, Delete Budget</button>
                        <a href="{% url 'set_budget' %}" class="cancel-button">Cancel</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
