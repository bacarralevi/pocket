<!-- accounts/templates/accounts/create_transaction.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
</head>
<body>
    <h2>Add a New Transaction</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Title -->
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <!-- Amount -->
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <!-- Date -->
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <!-- Type (Income or Expense) -->
        <label for="type">Type:</label><br>
        <select id="type" name="type" required onchange="toggleCategory()">
            <option value="">--Select Type--</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
        </select><br><br>

        <!-- Category -->
        <label for="category">Category:</label><br>
        <select id="category" name="category">
            <option value="">-- Select a Category --</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Notes -->
        <label for="notes">Notes (optional):</label><br>
        <input type="text" id="notes" name="notes"><br><br>

        <!-- Submit -->
        <button type="submit">Save Transaction</button>
    </form>

    <p><a href="{% url 'transactions' %}">Back to Transactions</a></p>

    <!-- JavaScript to disable category if type is Income -->
    <script>
        function toggleCategory() {
            const typeField = document.getElementById('type');
            const categoryField = document.getElementById('category');

            if (typeField.value === 'Income') {
                categoryField.disabled = true;
                categoryField.value = ''; // reset the selected value
            } else {
                categoryField.disabled = false;
            }
        }

        // Run on page load in case the form is re-rendered with data
        window.onload = toggleCategory;
    </script>
</body>
</html>
