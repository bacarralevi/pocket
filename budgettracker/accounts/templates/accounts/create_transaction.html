<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="{% static 'accounts/css/create_transaction.css' %}">
</head>

<body>
    <div class="transaction-container">
        <div class="transaction-header">
            <h2>Add a New Transaction</h2>
        </div>

        <form method="POST" class="transaction-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" name="type" required>
                    <option value="">--Select Type--</option>
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">-- Select a Category --</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes (optional)</label>
                <textarea id="notes" name="notes"></textarea>
            </div>

            <div class="button-group">
                <button type="submit">Save Transaction</button>
            </div>
        </form>

        <a href="{% url 'transactions' %}" class="back-link">Back to Transactions</a>
    </div>

    <script>
        // Optional: Add dynamic styling based on transaction type selection
        document.getElementById('type').addEventListener('change', function () {
            const formGroups = document.querySelectorAll('.form-group');

            // Remove any existing type classes
            formGroups.forEach(group => {
                group.classList.remove('type-income', 'type-expense');
            });

            // Add appropriate class based on selection
            if (this.value === 'Income') {
                document.querySelector('.form-group:nth-child(2)').classList.add('type-income');
            } else if (this.value === 'Expense') {
                document.querySelector('.form-group:nth-child(2)').classList.add('type-expense');
            }
        });
    </script>
</body>

</html>
