<!-- accounts/templates/accounts/delete_transaction.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction</title>
    <link rel="stylesheet" href="{% static 'accounts/css/delete_transaction.css' %}">
</head>

<body>
    <h2>Delete Transaction</h2>

    <p>Are you sure you want to delete <strong>{{ transaction.title }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'transactions' %}"><button type="button">Cancel</button></a>
    </form>
</body>
</html>
