<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pocket</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
</head>

<body>
    <!-- Header with logo -->
    <header class="header">
        <div class="logo-container">
            <img src="{% static 'accounts/images/logo.png' %}" alt="Pocket Logo" class="logo">
            <span class="logo-text">Pocket</span>
        </div>
    </header>

    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="pocket-icon">
                    <img src="{% static 'accounts/images/logo.png' %}" alt="Pocket Logo">
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Please enter your credentials to login</p>
            </div>

            <form method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="login-button">Sign In</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="{% url 'register' %}" class="register-link">Register</a></p>
            </div>
        </div>
    </div>
</body>

</html>
