<!-- accounts/templates/accounts/edit_transaction.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>
    <h2>Edit Transaction</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Title -->
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ transaction.title }}" required><br><br>

        <!-- Amount -->
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" value="{{ transaction.amount }}" step="0.01" required><br><br>

        <!-- Date -->
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ transaction.date|date:'Y-m-d' }}" required><br><br>

        <!-- Type -->
        <label for="type">Type:</label><br>
        <select id="type" name="type" required>
            <option value="Income" {% if transaction.type == "Income" %}selected{% endif %}>Income</option>
            <option value="Expense" {% if transaction.type == "Expense" %}selected{% endif %}>Expense</option>
        </select><br><br>

        <!-- Notes -->
        <label for="notes">Notes (optional):</label><br>
        <input type="text" id="notes" name="notes" value="{{ transaction.notes }}"><br><br>

        <!-- Submit -->
        <button type="submit">Save Changes</button>
    </form>

    <p><a href="{% url 'transactions' %}">Back to Transactions</a></p>
</body>
</html>
